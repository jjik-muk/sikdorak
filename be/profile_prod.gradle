jib {
    from {
        image = "eclipse-temurin:17-jre" // java 17
    }

    to {
        image = "151211916334.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-springboot"
        image = ${AWS_ECR_URI}
        tags = ["latest", "${project.name}".toString()]

    }
    container {
        mainClass = 'com.jjikmuk.sikdorak.SikdorakApplication' // entry point java class
        jvmFlags = ["-Dspring.profiles.active=prod", "-Xms128m", "-Xmx128m"] // setup JVM Options
    }
}
