name: CD - BE

on:
  push:
    branches:
      - BE-deploy

permissions:
  contents: read

jobs:
  be-build-test:
    name: Build Test SpringBoot
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./be

    steps:
      - name: setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULES_ACCESS_TOKEN }}
          submodules: recursive
      
      - name: setup java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Use gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build test with Gradle
        run: ./gradlew build
      
  be-deploy:
    needs: be-build-test
    name: Deploy SpringBoot to Heroku
    runs-on: ubuntu-20.04
    env:
      heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
      heroku_app_name: sikdorak
      heroku_email: ${{ secrets.HEROKU_EMAIL }}
    
    steps:
      - name: setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULES_ACCESS_TOKEN }}
          submodules: recursive

      - name: Add BE remote origin
        run: |
          git remote add heroku-be https://heroku:${heroku_api_key}@git.heroku.com/${heroku_app_name}.git
      - name: Deploy BE to Heroku
        run: |
            git subtree split --prefix be -b heroku-be-tmp
            git push -f heroku-be heroku-be-tmp:main
            git branch -D heroku-be-tmp

      - name: Noti Discord - Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Test Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Noti Discord - Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Noti Discord - Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          details: Test Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
