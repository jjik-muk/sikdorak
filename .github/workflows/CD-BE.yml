name: CD - BE

on:
  pull_request:
    branches: [dev]
    paths: ["be/**"]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  be-build-test:
    name: Test & Deploy SpringBoot
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./be

    steps:
      - name: setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULES_ACCESS_TOKEN }}
          submodules: recursive

      - name: setup java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      - name: Use gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test Spring Boot with Gradle
        run: ./gradlew build

      - name: Setup Heroku CLI
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "sikdorak-test"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          justlogin: true
      - name: Deploy Spring Boot image into heroku registry
        run: |
          ./gradlew jib
          heroku container:release web -a sikdorak-test
  server-health-check:
    needs: be-build-test
    runs-on: ubuntu-20.04

    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://sikdorak-test.herokuapp.com/docs/index.html|http://sikdorak-test.herokuapp.com/docs/index.html
          follow-redirect: false
          max-attempts: 3
          retry-delay: 10s
          retry-all: false

      - name: Noti Discord - Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Test Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Noti Discord - Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Noti Discord - Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          details: Test Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
